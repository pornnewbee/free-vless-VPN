name: WS Host + DNS IP + GFW Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml httpx

      # =========================
      # STEP 1: WS 初步测试
      # =========================
      - name: Step 1 - WS handshake test
        shell: python
        run: |
          import yaml, httpx, base64, os, json
          from pathlib import Path

          NODE_DIR = "nodes"
          OUT_FILE = "ws_results.json"

          results = {}

          def ws_handshake(host):
              key = base64.b64encode(os.urandom(16)).decode()
              headers = {
                  "Host": host,
                  "Connection": "Upgrade",
                  "Upgrade": "websocket",
                  "Sec-WebSocket-Version": "13",
                  "Sec-WebSocket-Key": key,
                  "User-Agent": "ws-check"
              }
              url = "http://cloudflare-dns.com:2095/"
              try:
                  with httpx.Client(timeout=5) as c:
                      r = c.get(url, headers=headers)
                      return r.status_code
              except Exception as e:
                  return f"error: {e}"

          print("=== WS handshake results ===")

          for yml in sorted(Path(NODE_DIR).glob("*.yml")):
              data = yaml.safe_load(open(yml, encoding="utf-8"))
              proxies = data.get("proxies", [])
              host = None

              for p in proxies:
                  host = p.get("ws-opts", {}).get("headers", {}).get("Host")
                  if host:
                      break

              if not host:
                  continue

              status = ws_handshake(host)

              # 格式化输出
              if status == 101:
                  out = f"✅ WS OK (101)"
              elif status == 403:
                  out = "❌ 403"
              elif status == 429:
                  out = "❌ 429"
              else:
                  out = f"❌ {status}"

              print(f"{yml.name}: {host} -> {out}")
              results[host] = status

          with open(OUT_FILE, "w") as f:
              json.dump(results, f, indent=2)

      # =========================
      # STEP 2: 收集 A 记录 IP
      # =========================
      - name: Step 2 - Collect A record IPs
        run: |
          DOMAINS="m.10099.com.cn app.10099.com.cn"
          ROUNDS=40

          rm -f ips.txt
          touch ips.txt

          for i in $(seq 1 $ROUNDS); do
            for d in $DOMAINS; do
              dig $d A +short | grep -E '^[0-9.]+' >> ips.txt
            done
            sleep 1
          done

          sort -u ips.txt -o ips.txt

          echo "=== Collected IPs ==="
          cat ips.txt
          echo "Total IPs: $(wc -l < ips.txt)"

      # =========================
      # STEP 3: Host + IP 实测
      # =========================
      - name: Step 3 - Host with random IP test
        shell: python
        run: |
          import random, socket, time, json
          from pathlib import Path
          from concurrent.futures import ThreadPoolExecutor, as_completed
          
          TEST_TIMES = 5
          PORT = 80
          PATH = "/"
          MAX_THREADS = 10
          WS_RESULTS_FILE = "ws_results.json"
          
          # 加载 Step 1 的 ws_results.json
          ws_results = json.load(open(WS_RESULTS_FILE))
          
          # IP 列表
          ips = [i.strip() for i in open("ips.txt") if i.strip()]
          if not ips:
              raise RuntimeError("No IPs available")
          
          print("=== Host + random IP HTTP + TCP parallel test ===")
          
          def http_tcp_test(host, ip, port=80, timeout=5):
              try:
                  s = socket.create_connection((ip, port), timeout=timeout)
                  req = (
                      f"GET {PATH} HTTP/1.1\r\n"
                      f"Host: {host}\r\n"
                      f"User-Agent: gfw-test\r\n"
                      f"Connection: close\r\n\r\n"
                  )
                  s.sendall(req.encode())
                  data = s.recv(128)
                  s.close()
          
                  if not data:
                      return "no_response"
                  if b"HTTP/" in data:
                      return "success"
                  return "unknown"
              except (ConnectionRefusedError, ConnectionResetError):
                  return "tcp_rst"
              except socket.timeout:
                  return "timeout"
              except Exception as e:
                  return f"error:{e}"
          
          # -----------------------------
          # 1. 分配 host -> IP
          # -----------------------------
          host_ip_map = {}
          available_ips = ips.copy()
          
          for host, ws_status in ws_results.items():
              if ws_status == 403:
                  print(f"[SKIP] {host} (403 in WS)")
                  continue
              if not available_ips:
                  print(f"No more IPs available, stop assigning for {host}")
                  break
              ip = random.choice(available_ips)
              available_ips.remove(ip)
              host_ip_map[host] = ip
          
          # -----------------------------
          # 2. 批量并行测试
          # -----------------------------
          final_results = {}
          
          def test_host(host, ip):
              results = []
              for i in range(TEST_TIMES):
                  r = http_tcp_test(host, ip)
                  results.append(r)
                  time.sleep(1)  # 可根据需要调整
              has_success = any(r == "success" for r in results)
              has_rst = any(r == "tcp_rst" for r in results)
              has_timeout = any(r == "timeout" for r in results)
          
              if has_success:
                  final_status = "success"
                  icon = "✅"
              elif has_rst and has_timeout:
                  final_status = "tcp_rst + timeout"
                  icon = "❌"
              elif has_rst:
                  final_status = "tcp_rst only"
                  icon = "❌"
              elif has_timeout:
                  final_status = "timeout only"
                  icon = "❌"
              else:
                  final_status = "unknown/no_response/error only"
                  icon = "❌"
          
              print(f"{icon} Summary for {host} @ {ip}: {final_status}")
              return host, {"ip": ip, "status": final_status, "tries": results}
          
          # 使用线程池并行执行
          with ThreadPoolExecutor(max_workers=MAX_THREADS) as executor:
              futures = [executor.submit(test_host, h, ip) for h, ip in host_ip_map.items()]
              for future in as_completed(futures):
                  host, result = future.result()
                  final_results[host] = result
          
          # 输出 JSON
          with open("host_test_results.json", "w") as f:
              json.dump(final_results, f, indent=2)
