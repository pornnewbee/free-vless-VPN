name: Check YAML Hosts

on:
  workflow_dispatch:

jobs:
  check-hosts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml httpx requests
      - name: Check all YAML hosts
        run: |
          import yaml
          import requests
          from pathlib import Path
      
          node_dir = "nodes"
      
          for yml_file in Path(node_dir).glob("*.yml"):
              with open(yml_file, "r", encoding="utf-8") as f:
                  data = yaml.safe_load(f)
      
              hosts = set()
      
              proxies = data.get("proxies", [])
              if not isinstance(proxies, list):
                  print(f"{yml_file.name}: proxies is not a list")
                  continue
      
              for proxy in proxies:
                  host = (
                      proxy
                      .get("ws-opts", {})
                      .get("headers", {})
                      .get("Host")
                  )
                  if host:
                      hosts.add(host)  # 去重
      
              if not hosts:
                  print(f"{yml_file.name}: no Host found")
                  continue
      
              for host in hosts:
                  try:
                      r = requests.get(
                          f"https://{host}",
                          timeout=5,
                          headers={"User-Agent": "host-check"}
                      )
                      print(f"{yml_file.name}: {host} -> {r.status_code}")
                  except Exception as e:
                      print(f"{yml_file.name}: {host} -> error: {e}")
        shell: python
